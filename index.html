<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gigantic JavaScript</title>
  <style>
    #content-wrapper {
      padding: 20px 40px;
    }

    #screen {
      padding-bottom: 10px;
      color: #5f1b3a;
      font-size: 1.4em;
    }

    #message {
      width: 300px;
      font-size: 2em;
    }

    #publish-btn {
      font-size: 2em;
      background-color: #1d92b5;
      color: #ffffff;
    }
  </style>
</head>

<body>
  <p id="publish-btn"></p>
  <div id="content-wrapper">
    <div id="screen"></div>
    <input type="text" id="message" onfocus="this.value=''" value="Enter your Text"/>
    <button onclick="myFunction()">Publish</button>
  </div>

  <div id="div1">
    <p id="p1"> This is my first paragraph</p>
    <p id="p2"> This is my second paragraph</p>
  </div>
</body>
<script src="./index.js"></script>

</html>
